<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="full-screen-section">
        <div class="layered-container">
            <div class="landing-image-container">
                <img src="https://i.imgur.com/v4iGwWx.png" alt="Landing Image" class="landing-image">
            </div>
            <div class="elements-container">
                <div class="gifs-container">
                    <img src="https://imgur.com/ZFcS6Zc.gif" alt="GIF 1" class="gif-image">
                    <img src="https://imgur.com/ZFcS6Zc.gif" alt="GIF 2" class="gif-image">
                    <img src="https://imgur.com/ZFcS6Zc.gif" alt="GIF 3" class="gif-image">
                </div>
                <div class="buttons-container">
                    <a href="#about-me"><img src="https://i.imgur.com/wbkCXRW.png" alt="About Me" class="button-image"></a>
                    <a href="#portfolio"><img src="https://i.imgur.com/jhZvKdt.png" alt="Portfolio" class="button-image"></a>
                    <a href="#personal"><img src="https://i.imgur.com/36FphtL.png" alt="Personal" class="button-image"></a>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
