<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="full-screen-section">
        <div class="layered-container">
            <div class="content">
                <h1>Your Content Here</h1>
                <p>This is a sample text that stretches to the edges of the webpage with no visible borders or margins.</p>
            </div>
            <div class="buttons-container">
                <a href="#about-me"><img src="https://i.imgur.com/fsMLSMQ.png" alt="About Me" class="button-image"></a>
                <a href="#portfolio"><img src="https://i.imgur.com/UxF925z.png" alt="Portfolio" class="button-image"></a>
                <a href="#personal"><img src="https://i.imgur.com/9nP3hsf.png" alt="Personal" class="button-image"></a>
            </div>
        </div>
    </section>
</body>
</html>
